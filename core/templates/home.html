{% extends 'base.html' %}
{% load url from future %}

{% block title %} Home {% endblock %}

{% block content %}
    <div class="grid_12">
        <h2 class="title">Interrogazioni</h2>
    </div>
    
    {% if messaggio %}
    <div class="grid_12">
        <p class="alert alert-info">
            <i class="icon-ok-sign"></i> {{ messaggio }}
        </p>
    </div>
    {% endif %}

    <div class="grid_6 push_3">
    <div id="mainmenu">
        <dl class="icons">
            {% for int in interrogazioni %}
                <dt>
                    <i class="icon-arrow-right"></i> 
                    <a class="qlink" href="{% url 'valutazioni' int.id %}">{{ int.titolo }}</a>
                </dt>
                <dd><span class="description">{{ int.descrizione }}</span></dd>
            {% endfor %}
        </dl>
    </div>
    </div>
{% endblock %}
