{% extends 'base.html' %}

{% block title %} Home {% endblock %}
{% block extrahead %}
    <style type="text/css">
        #mainmenu ul { 
            list-style-image: url("https://help.github.com/assets/li-chevron-b3fe6cd1d468cc4b76c641be3166c03d.png"); 
            font-size:18px; 
        }
        #mainmenu ul li { line-height:30px; }

        #mainmenu a, #mainmenu a:visited {
            text-decoration: none;
            color: black;
        }

        #mainmenu a:hover{
            border-bottom:1px solid #dc4916;
        }
    </style>
{% endblock %}

{% block content %}
    <h2 class="title">Interrogazioni</h2>
    <hr class="style-eight" />

    <div class="grid_6 push_3">
        <div id="mainmenu">
   <ul>
        {% for int in interrogazioni %}
            <li>
                <a href="#">{{ int.titolo }}</a>
                <p class="description">{{ int.descrizione }}</p>
            </li>
        {% endfor %}
   </ul>
</div>
